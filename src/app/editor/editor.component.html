<p *ngIf="!adding">&bdquo;{{ bookToEdit?.title }}&rdquo;</p>

<form (ngSubmit)="handleSubmit(form.value, form.valid)" #form="ngForm" novalidate>
  <label>title</label>
  <input type="text" name="title" [ngModel]="bookToEdit?.title" #title required><br>

  <label>author</label>
  <input type="text" name="firstName" [ngModel]="bookToEdit?.author?.firstName" #firstName required placeholder="first name">
  <input type="text" name="lastName" [ngModel]="bookToEdit?.author?.lastName" #lastName required placeholder="last name"><br>

  <!-- <div *ngFor="let quote of bookToEdit?.quotes;"> -->
    <!-- <label>quote: {{ quote }}</label> -->
    <!-- <input type="text" name="quote[]" [ngModel]="quote"><br> -->
  <!-- </div> -->

  <app-quotes-editor *ngIf="quotes" [quotesToEdit]="quotes" (update)="handleQuotesUpdate($event)"></app-quotes-editor><br>

  <label>quotes (hidden field)</label>
  <input type="text" name="quoteList" [ngModel]="bookToEdit?.quotes" #quotesHiddenField><br>

  <label>note</label>
  <input type="text" name="note" [ngModel]="bookToEdit?.note" #note><br>

  <p class="validation-msg" *ngIf="form.invalid && form.touched">Fill in required fields</p>

  <button type="submit">Submit</button>
</form>
